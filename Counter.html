<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hull Sailaway Ceremony</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 2s ease;
    }

    h1 {
      font-size: 7vw;
      font-weight: 700;
      margin-bottom: 2vh;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .divider {
      width: 40%;
      height: 4px;
      background: white;
      opacity: 0.3;
      border-radius: 2px;
      margin-bottom: 4vh;
    }

    .label {
      font-size: 5vw;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 5vh;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .countdown {
      font-size: 12vw;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .completed {
      font-size: 10vw;
      font-weight: bold;
      color: #00e676;
      text-shadow: 2px 2px 8px rgba(0, 230, 118, 0.5);
    }

    #congrats {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop 2s ease forwards;
    }

    #congrats-message {
      font-size: 10vw;
      font-weight: bold;
      color: white; /* Changed to white for better contrast */
      text-shadow: 3px 3px 15px rgba(0,0,0,0.6); /* Glow around white */
      margin-bottom: 4vh;
    }

    #secondary-message {
      font-size: 4vw;
      color: white;
      opacity: 0.9;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
  <script>
    function calculateTimeLeft(dateString) {
      const now = new Date();
      const target = new Date(dateString);
      const diff = target - now;

      if (diff <= 0) return "Completed!";

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateDisplay() {
      const countdown = document.getElementById("countdown");
      const result = calculateTimeLeft("2025-05-29T00:00:00");

      if (result === "Completed!") {
        triggerCongratulations();
      } else {
        countdown.textContent = result;
      }
    }

    function triggerCongratulations() {
      document.body.style.background = "linear-gradient(135deg, #00c853, #64dd17)";
      document.getElementById("title").style.display = "none";
      document.getElementById("divider").style.display = "none";
      document.getElementById("label").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("congrats").style.display = "flex";
    }

    window.onload = () => {
      updateDisplay();
      setInterval(updateDisplay, 1000);
    };
  </script>
</head>
<body>
  <h1 id="title">Hull Sailaway Ceremony</h1>
  <div class="divider" id="divider"></div>
  <div class="label" id="label">DSIC â€“ 29 May 2025</div>
  <div id="countdown" class="countdown">Loading...</div>

  <div id="congrats">
    <div id="congrats-message">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
    <div id="secondary-message">Wishing Uaru FPSO Hull a Safe Voyage!</div>
  </div>
</body>
</html>
