<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPSO Hull Sailaway Ceremony</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Static gradient */
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw;
      font-weight: 700;
      margin-bottom: 1vh;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .label {
      font-size: 3vw;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 3vh;
    }

    .countdown {
      font-size: 10vw;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
      to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }

    .completed {
      color: #00e676;
      animation: none;
      text-shadow: 2px 2px 8px rgba(0, 230, 118, 0.4);
    }
  </style>
  <script>
    function calculateTimeLeft(dateString) {
      const now = new Date();
      const target = new Date(dateString);
      const diff = target - now;

      if (diff <= 0) return "Completed!";
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      return `${days}d ${hours}h ${minutes}m`;
    }

    function updateDisplay() {
      const countdown = document.getElementById("countdown");
      const result = calculateTimeLeft("2025-05-29T00:00:00");
      countdown.textContent = result;
      if (result === "Completed!") countdown.classList.add("completed");
    }

    window.onload = () => {
      updateDisplay();
      setInterval(updateDisplay, 1000);
    };
  </script>
</head>
<body>
  <h1>FPSO Hull Sailaway</h1>
  <div class="label">DSIC â€“ 29 May 2025</div>
  <div id="countdown" class="countdown">Loading...</div>
</body>
</html>
