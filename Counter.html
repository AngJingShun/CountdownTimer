<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPSO Milestone Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .clock {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
        }
        .milestone-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .milestone-box:hover {
            transform: scale(1.05);
        }
        .dsic {
            border-left: 5px solid #0056b3;
            padding-top: 0;
        }
        .bomesc {
            border-left: 5px solid #28a745;
            padding-top: 0;
        }
        .dme {
            border-left: 5px solid #ffc107;
            padding-top: 0;
        }
        .milestone-box h2 {
            font-size: 1.8em;
            margin-bottom: 30px; /* Bigger space after header */
        }
        .milestone-box p {
            font-size: 1.2em;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .countdown {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        .achieved {
            color: #28a745;
            font-weight: bold;
        }
        .milestone-name {
            margin-right: 10px;
            flex-grow: 1;
            text-align: left;
        }
    </style>
    <script>
        function calculateTimeLeft(eventDate) {
            const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Singapore" });
            const today = new Date(now);
            const event = new Date(eventDate);
            const timeDiff = event - today;

            if (timeDiff <= 0) {
                return "Achieved!";
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            return `${days}d ${hours}h ${minutes}m`;
        }

        function updateCountdowns() {
            const events = {
                "Hull Sailaway": "2025-06-15T00:00:00+08:00",
                "6P MC": "2025-02-10T00:00:00+08:00",
                "7P MC": "2025-02-15T00:00:00+08:00",
                "1S MC": "2025-05-01T00:00:00+08:00",
                "1SA MC": "2025-03-31T00:00:00+08:00",
                "3P, 6S MC": "2025-03-15T00:00:00+08:00",
                "4P MC": "2025-04-15T00:00:00+08:00",
                "3S, 4S, 5S MC": "2025-02-25T00:00:00+08:00"
            };

            for (const [event, date] of Object.entries(events)) {
                const countdownText = calculateTimeLeft(date);
                const element = document.getElementById(event);
                if (element) {
                    element.innerHTML = countdownText;
                    if (countdownText === "Achieved!") {
                        element.classList.add("achieved");
                    }
                }
            }
        }

        function updateClock() {
            const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Singapore" });
            document.getElementById('clock').innerText = now;
        }

        function startTimers() {
            updateCountdowns();
            updateClock();
            setInterval(updateCountdowns, 60000);
            setInterval(updateClock, 1000);
        }

        window.onload = startTimers;
    </script>
</head>
<body>
    <h1>FPSO Milestone Countdown</h1>
    <div id="clock" class="clock">Loading...</div>
    <div class="container">
        <div class="milestone-box dsic">
            <h2>DSIC</h2>
            <p><span class="milestone-name">Hull Sailaway</span><span id="Hull Sailaway">Loading...</span></p>
        </div>
        <div class="milestone-box bomesc">
            <h2>BOMESC</h2>
            <p><span class="milestone-name">6P MC</span><span id="6P MC">Loading...</span></p>
            <p><span class="milestone-name">7P MC</span><span id="7P MC">Loading...</span></p>
        </div>
        <div class="milestone-box dme">
            <h2>DME</h2>
            <p><span class="milestone-name">1S MC</span><span id="1S MC">Loading...</span></p>
            <p><span class="milestone-name">1SA MC</span><span id="1SA MC">Loading...</span></p>
            <p><span class="milestone-name">3P, 6S MC</span><span id="3P, 6S MC">Loading...</span></p>
            <p><span class="milestone-name">4P MC</span><span id="4P MC">Loading...</span></p>
            <p><span class="milestone-name">3S, 4S, 5S MC</span><span id="3S, 4S, 5S MC">Loading...</span></p>
        </div>
    </div>
</body>
</html>
